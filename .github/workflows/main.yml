name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Deps
      run: apt install build-essential
    - name: Spaceifier crate test
      run: |
          cd spaceifier
          cargo test
    - name: Spaceifier-app compile
      run: cargo build
          
          
          
